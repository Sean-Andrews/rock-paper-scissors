<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="title">
        <h1>Rock Paper Scissors</h1>
        <h3>Are you feeling lucky?</h3>
        <h6>Do you have what it takes?</h6>
    </div>
    <div id="game-area">
        <div id="player-score-area">
            <p>Your Score: </p>
            <p id="player-score"></p>
        </div>    
        <div id="choose-btn">
            <h3>Make your selection</h3>
            <div id="btn-container">
                <button id="rock-btn">Rock</button>
                <button id="paper-btn">Paper</button>
                <button id="scissors-btn">Scissors</button>
            </div>    
        </div>
        <div id="computer-score-area">
            <p>Their Score: </p>
            <p id="computer-score"></p>
        </div>        
    </div>
    <div id="results-area">
        <p id="results"></p>
        <p id="winner-announcement"></p>
    </div>
    


    <script src="script.js"></script>    
</body>
</html>
